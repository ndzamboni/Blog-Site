<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Zamboni Blog</title>
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="./assets/form.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="./assets/blog.css"> -->
</head>
<body>
    <header>
        <div class="spacer">
            <br>
            <h1>The Zamboni Zone Blog</h1>
            <label class="switch" id="toggleSwitch">
                <input type="checkbox" id="myCheckbox">
                <span class="slider round"></span>
        </label>
    </div>
    </header>
    
    <section class="yellow">
        <form id="blogForm">
        <label for="username">Username: </label><br>
        <input type="text" 
        id="username" 
        placeholder="Enter your username" 
        required><br>
        <label for="postSubject">Subject: </label><br>
        <input type="text" 
        id="postSubject" 
        placeholder="Subject of your post" 
        required><br>
        <label for="postContent">Content: </label><br>
        <textarea id="postContent" 
        spellcheck="true"
        rows="20" 
        cols="100"
        placeholder="Content of your post"
        required></textarea>
        <button class="submit" type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <div class="footerSpacer">
            <h2>Made with ðŸ’› by: Nick Zamboni</h2>
            <h3>Check out my  
                <a href="https://github.com/ndzamboni" target="_blank">
                    GitHub!</a> & 
                    <a href="https://ndzamboni.github.io/portfolio-landing-page/"
                    target="_blank">Portfolio!</a>
            </h3>
        </div>
    </footer>

    <script src="./assets/logic.js"></script>
</body>
</html>
